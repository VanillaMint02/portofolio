<div class="imageTextButton">
  <div
    *ngIf="buttonName != undefined; else onlyIconButton"
    class="button-wrapper"
  >
    <button mat-raised-button color="primary">
      <mat-icon *ngIf="iconName != undefined">{{ iconName }}</mat-icon>
      {{ buttonName }}
    </button>
  </div>
  <ng-template #onlyIconButton>
    <button mat-mini-fab color="accent">
      <mat-icon *ngIf="iconName != undefined">{{ iconName }}</mat-icon>
    </button>
  </ng-template>
</div>
