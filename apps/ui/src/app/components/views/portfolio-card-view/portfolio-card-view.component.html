<div *ngIf="!isAuthenticated" class="entry-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{portfolioEntry.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{portfolioEntry.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <generic-button [buttonName]="'Edit'"></generic-button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="isAuthenticated" class="entry-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{portfolioEntry.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{portfolioEntry.description}}</p>
    </mat-card-content>
    <mat-card-actions class="actions-button">
      <mat-form-field>
        <mat-label>Actions</mat-label>
        <mat-select>
          <mat-option *ngFor="let action of actions" [value]="action.actionId">
            {{action.actionName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-actions>
  </mat-card>
</div>
